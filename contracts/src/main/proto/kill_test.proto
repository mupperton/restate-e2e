syntax = "proto3";

option java_package = "dev.restate.e2e.services.killtest";
option java_outer_classname = "KillTestProto";

import "google/protobuf/empty.proto";
import "dev/restate/ext.proto";

package kill_test;

service KillTestService {
  option (dev.restate.ext.service_type) = UNKEYED;

  rpc StartCallTree(google.protobuf.Empty) returns (google.protobuf.Empty);
}

service KillSingletonService {
  option (dev.restate.ext.service_type) = SINGLETON;

  rpc RecursiveCall(google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc IsUnlocked(google.protobuf.Empty) returns (google.protobuf.Empty);
}